<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare your trips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>
            Prepare your next trip with me...
        </h1>
        <p>
            Please take a moment to get in touch. I will get back to you shortly
        </p>
        <label>
            Full Name
            <input type="text">
        </label>
        <label>
            Email Address
            <input type="email">
        </label>
        <label>
            Phone
            <input type="tel">
        </label>
        <label>
            Gender
        </label>
        <label class="rad-label">
            <input type="radio" name="gender" id="" class="rad"> Male
        </label>
        <br>
        <label class="rad-label">
            <input type="radio" name="gender" id="" class="rad"> Female
        </label>
        <label>
            Arriving Date
            <input type="date" name="" id="">
        </label>
        <label>
            Departure Date
            <input type="date" name="" id="">
        </label>
        <label>
            Personal Photo
            <input type="file">
        </label>
        <br>
        
        <input type="submit" value="Register" id="button">
    </form>
</body>
</html>
